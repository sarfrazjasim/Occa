<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occa-Daily dose - Sign up</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <!-- Welcome form start -->
    <div class="container">
        <div class="signup-box">
            <h3>Remember, Record and Rediscover <br> your life memories. Everyday</h3>
            <form action="">
                <input type="text" name="fullname" placeholder="Enter your full name" autocomplete="off">
                <input type="text" name="email" placeholder="Enter your email address" autocomplete="off">
                <input type="text" name="phone" placeholder="Enter your phone number" autocomplete="off">
                <input type="password" name="password" placeholder="Enter your password">
                <input type="password" name="password" placeholder="Re-enter your password">
            </form>
            <p>Have an account? <a href="signin.html">Sign in</a></p>
            <form action="">
                <input type="submit" value="Sign up" class="login-btn">
            </form>
        </div>
    </div>
</body>
</html>
