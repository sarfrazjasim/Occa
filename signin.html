<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occa-Daily dose - Sign in</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <!-- Welcome form start -->
    <div class="container">
        <div class="signin-box">
            <h3>People</h3>
            <h4>Hello there!</h4>
            <h5>Wellcome back</h5>
            <form action="">
                <input type="text" name="username" placeholder="Enter your email address" autocomplete="off">
                <input type="password" name="password" placeholder="Enter your password">
            </form>
            <h6><a href="reset.html">Forgot username or password?</a></h6>
            <form action="">
                <input type="submit" value="Sign in" class="login-btn">
            </form>
            <p>Don't have an account? <a href="signup.html">Register</a></p>
        </div>
    </div>
</body>
</html>
